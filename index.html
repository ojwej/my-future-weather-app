<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <form>
                <input type="text" placeholder="🔍 Change your location" />
              </form>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-4">15:00</div>
            <div class="col-4"><span class="main-city">Millau</span></div>
            <div class="col-4">25/12</div>
          </div>

          <h1>🌥</h1>

          <div class="row">
            <div class="col-4">9°C</div>
            <div class="col-4"><span class="main-temperature">12°C</span></div>
            <div class="col-4">14°C</div>
          </div>

          <p>👌 Feels as 11°C</p>
          <p>💧 No precipitation in the next 24 hours</p>
          <hr />
          <div class="row">
            <div class="col emojis">🌥</div>
            <div class="col emojis">🌥</div>
            <div class="col emojis">🌥</div>
            <div class="col emojis">🌧</div>
            <div class="col emojis">🌧</div>
          </div>
          <div class="row">
            <div class="col">Tomorrow</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
          </div>
          <div class="row">
            <div class="col last">7/15°C</div>
            <div class="col last">4/13°C</div>
            <div class="col last">7/13°C</div>
            <div class="col last">8/12°C</div>
            <div class="col last">9/13°C</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
